<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Naughts & Crosses</title>
</head>
<body>
    
    <section class="player-selection">
    <div class="player1-selector">
        <label for="player1"> Player 1: O's</label>
        <input class="toggleSwitch" id="p1Toggle" type="checkbox" checked >
    </div>
    <div class="player2-selector">
    <label for="player2">Player 2: X's</label>
    <input class="toggleSwitch" id="p2Toggle" type="checkbox" >
    </div>
    </section>
    
    <div class="game-container">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
