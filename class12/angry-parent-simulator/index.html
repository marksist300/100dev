<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Angry Parent Screamer</title>
</head>
<body>
	<div class="container">
		<h1>Enter name details below</h1>

		<form>
			<label for="firstName">First Name: </label>
			<input id="fName" type="text" placeholder="Name here...">
			<label for="secondName">Second Name: </label>
			<input id="secName" type="text" placeholder="Name here...">
			<label for="lastName">Surname: </label>
			<input id="surname" type="text" placeholder="Name here...">
		</form>

		<button class="btn" id="screamBtn">Scream</button>

		<h2 id="screamOutput" class="screamText"></h2>
	</div>

	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
