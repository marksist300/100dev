<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
	<title>Simple Calculator</title>
</head>
<body>
	<main>
		<h1>Welcome to the world's most basic calculator</h1>
		<p>pssstt, really it's just a number tracker, but it's a basic test of DOM manipulation with Javascript.</p>

		<ul class="list-block">
			<li id="zero" class="list-item">Go to Zero</li>
			<li id="add4" class="list-item">Add 4</li>
			<li id="sub2" class="list-item">Subtract 2</li>
			<li id="addRandom" class="list-item">Add random number</li>
			<li id="subRandom" class="list-item">Subtract random number</li>
		</ul>
		<div class="output-container">
		<h2 class="output-box list-item">Result: <span id="outputSpot"></span></h2>
		</div>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
